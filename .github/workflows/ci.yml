name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint


    - name: Run unit tests
      run: npm test

    - name: Install Playwright browsers
      run: npx playwright install

    - name: Run E2E tests
      run: npm run test:e2e

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-output
        path: |
          .next/
          out/
        retention-days: 7

  # Ensure all checks pass before allowing merge
  required-checks:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
    - name: Check all jobs succeeded
      if: needs.test.result != 'success'
      run: |
        echo "One or more jobs failed!"
        exit 1
    - name: All checks passed
      run: echo "âœ… All CI checks passed!"

  # Optional: Add a deploy preview job for PRs
  deploy-preview:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request' && needs.test.result == 'success'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build for deployment
      run: npm run build

    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ Build successful! Ready for review and merge.'
          })